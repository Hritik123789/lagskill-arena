services:
  - type: web
    name: lagskill-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: bash render-build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_PREFER_BINARY
        value: "1"
